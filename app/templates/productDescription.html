<!DOCTYPE HTML>
<html>
<head>
<title>Product Description</title>
<link rel="stylesheet" href={{url_for('static', filename='css/productDescription.css')}} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css')}} />
</head>
<body>

<div id="display">
	<div id="productName">
		<h1>{{item.product_name}}</h1>
	</div>
	<div>
		<img src={{url_for('static', filename='uploads/'+item.image) }} id="productImage"/>
	</div>

	<div id="productDescription">
		<h2>Details</h2>
		<table id="descriptionTable">
			<tr>
				<td>Name</td>
				<td>{{item.description}}</td>
			</tr>
			<tr>
				<td>Regular Price</td>
				<td>$ {{item.regular_price}}</td>
			</tr>
            <tr>
				<td>Discounted Price</td>
				<td>$ {{item.discounted_price}}</td>
			</tr>
			<tr>
				<td>Stock</td>
				<td>{{item.quantity}}</td>
			</tr>
		</table>
		<h2>Description</h2>
		<p>{{item['description']}}</p>
	</div>
	<div id="addToCart">
		<a href="/addToCart?productId={{request.args.get('productId')}}">Add to Cart</a>
	</div>
</div>
</body>
</html>
